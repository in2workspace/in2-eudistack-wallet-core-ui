<ion-content [fullscreen]="true" class="settings-pages-grid">
  <ion-grid class="settings-pages-grid">
    <div class="settings-pages-title">{{"language-selector.title"|translate}}</div>
    <ion-row class="ion-justify-content-center">
      <ion-list>
        <ion-radio-group [ngModel]="languageSelected | async" (ionChange)="languageChange($any($event).target?.value)">
          <ion-item *ngFor="let language of languageList">
            <ion-label>{{ language.name }}</ion-label>
            <ion-radio [value]="language" mode="md" slot="start"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-row>

  </ion-grid>
</ion-content>
