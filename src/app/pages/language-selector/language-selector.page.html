<ion-header [translucent]="false">
  <ion-toolbar style="padding-right: 0.5rem;">
    <img alt src="assets/icon/IDEP_blanc_400x200.png" width="auto" slot="start" height="35px"/>
    <ion-text slot="primary" color="white">{{userName}}</ion-text>
    <ion-icon slot="end" class="ion-icon-home" size="small" name="person"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <p style="font-weight: bold;">{{"language-selector.title"|translate}}</p>
    <ion-row class="ion-justify-content-start">
      <ion-list >
        <ion-radio-group [(ngModel)]="selected" (ionChange)="languageChange($any($event).target?.value)">
          <ion-item color="secondary" *ngFor="let language of languageList">
            <ion-label color="primary">{{ language.name }}</ion-label>
            <ion-radio color="primary   "[value]="language.code"  slot="start"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-row>

  </ion-grid>
</ion-content>
