<ion-content [fullscreen]="true" class="background-content">
  <ion-grid class="settings-pages-grid language-grid">
    <div class="settings-box">
      <div class="settings-pages-title">{{"language-selector.title"|translate}}</div>
      <ion-row class="ion-justify-content-center">
        <ion-list class="list">
            <ion-radio-group class="radio-group" [ngModel]="languageSelected | async" (ionChange)="languageChange($any($event).target?.value)">
            @for (language of languageList; track language) {
              <ion-item class="item">
                <ion-label>{{ language.name }}</ion-label>
                <ion-radio [value]="language" mode="md" slot="start"></ion-radio>
              </ion-item>
            }
            </ion-radio-group>
        </ion-list>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
