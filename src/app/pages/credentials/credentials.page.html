<ion-content [fullscreen]="true" class="background-content" *ngIf="!toggleScan && !isAlertOpen">
  <ion-grid>
    <ion-row class="ion-justify-content-center"
    *ngIf="credList.length===0">
      <div class="no-cred-box">
        <ion-text *ngIf="credList.length===0"> {{"credentials.nocred"|translate}}</ion-text>
      </div>
    </ion-row>
    <ion-row class="ion-justify-content-center"
    *ngFor="let cred of credList">
      <app-vc-view (vcEmit)="vcDelete($event)" [credentialInput]="cred"></app-vc-view>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-row class="ion-align-items-end ion-justify-content-end custom-button-row">
  <ion-button               (keydown)="handleButtonKeydown($event, 'scan')"
   shape="round" color="medium" size="large" (click)="scan()"> <div class="custom-button-content"><ion-icon size="large"color="light"name="add"></ion-icon> </div></ion-button>
</ion-row>

<ion-content [fullscreen]="true" *ngIf="toggleScan && !isAlertOpen">
  <ion-grid  >
    <ion-text style="font-weight: bold;" *ngIf="from==='credential'">{{"home.add-credential"|translate}}</ion-text>
    <ion-text style="font-weight: bold;" *ngIf="from!=='credential'">{{"home.scan"|translate}}</ion-text>
    <ion-row class="ion-justify-content-center">
      <app-barcode-scanner [parentComponent]="'CREDENTIALS'" *ngIf="show_qr" (qrCode)="qrCodeEmit($event)"></app-barcode-scanner>
    </ion-row>
    <ion-row *ngIf="scaned_cred" class="ion-justify-content-center">  <ion-button (click)="credentialClick()"  (keydown)="handleButtonKeydown($event, 'getCredential')">Get credential</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>

<div *ngIf="ebsiFlag" class="popup-bg-cover"></div>

<div class="ebsi-popup" *ngIf="ebsiFlag">
  <span>{{ 'home.ebsi-popup.info' | translate }}</span>
  <div class="did-data-wrapper">
    <div>
      <span id="did-text"><strong>{{ 'home.ebsi-popup.did' | translate }} </strong>{{did}}</span><button
        (click)="copyToClipboard('did-text')" title="{{ 'home.copy' | translate }}"><ion-icon name="copy-outline"
          style="font-size: 30px;"></ion-icon></button>
    </div>
    <div>
      <span><strong>{{ 'home.ebsi-popup.credential-offer' | translate }}</strong>{{credOfferEndpoint }}</span><button (click)="copyToClipboard('endpoint-text')" title="{{ 'home.copy' | translate }}"><ion-icon
          name="copy-outline" style="font-size: 30px;"></ion-icon></button>
    </div>
  </div>
  <button class="next-button-ebsi" (click)="scan()">{{ 'home.ebsi-popup.next' | translate }}</button>
</div>
