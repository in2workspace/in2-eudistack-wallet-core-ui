<ion-header [translucent]="false">
  <ion-toolbar style="padding-right: 0.5rem;">
    <img alt src="assets/icon/IDEP_blanc_400x200.png" width="auto" slot="start" height="35px"/>
    <ion-text slot="primary" color="white">{{userName}}</ion-text>
    <ion-icon slot="end" class="ion-icon-home" size="small" name="person"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-text *ngIf="credList.length===0"> {{"credentials.nocred"|translate}}</ion-text>
    <ion-row class="ion-justify-content-center"
    *ngFor="let cred of credList">
      <app-vc-view (vcEmit)="vcDelete($event)" [credentialInput]="cred"></app-vc-view>
    </ion-row>
    <ion-row class="ion-justify-content-end">
      <ion-button shape="round" color="medium" size="large" (click)="scan()"> <div class="custom-button-content"><ion-label style="margin-bottom: 0.5rem;">{{"credentials.add"|translate}}</ion-label><ion-icon size="large"color="light"name="add"></ion-icon> </div></ion-button>
    </ion-row>    
  </ion-grid>
</ion-content>
