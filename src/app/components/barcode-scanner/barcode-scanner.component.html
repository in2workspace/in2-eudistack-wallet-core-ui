
<zxing-scanner
    #scanner
    class="scanner"
    [autostart]="true"
    [device]="newSelectedCamera"
    [formats]="allowedFormats"
    (camerasFound)="onCamerasFound($event)"
    (scanSuccess)="onCodeResult($event)"
    (scanError)="scanError($event, 'error')" 
    (scanFailure)="scanError($event, 'failure')"
  ></zxing-scanner>
