
@if(selectedDevice$() === undefined){
    <div class="no-device">
        Trying to get device... You might need to allow camera access.
    </div>
}


<zxing-scanner
#scanner
[style.display]="selectedDevice$() ? 'block' : 'none'"
class="scanner"
[autostart]="false"
[formats]="allowedFormats"
(scanSuccess)="onCodeResult($event)"
(scanError)="onScanError($event)" 
(scanFailure)="onScanFailure($event)"
></zxing-scanner>
